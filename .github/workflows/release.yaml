# .github/workflows/release.yaml
name: Build Release

on:
  push: # push commit

env:
  GO_VERSION: 1.20.x
  GOCACHE: /home/runner/work/go/pkg/build
  GOPATH: /home/runner/work/go

jobs:
  release:
    if: startsWith(github.ref, 'refs/tags/') # create tags.
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3 # checkout code
      
      - name: Install Go
        uses: actions/setup-go@v3 # setting golang
        with:
          go-version: ${{ env.GO_VERSION }} # request go version

      - name: Build-linux_amd64
        run: go build -o gowallet_linux_amd64 main.go > ${{ github.workspace }}-BUILDLOG.txt
      - name: Build-windows_amd64
        run: CGO_ENABLED=0 GOOS=windows GOARCH=amd64 go build -o gowallet_windows_amd64.exe main.go >> ${{ github.workspace }}-BUILDLOG.txt
      - name: Build-drawin_amd64
        run: CGO_ENABLED=0 GOOS=darwin GOARCH=amd64 go build -o gowallet_darwin_amd64 main.go >> ${{ github.workspace }}-BUILDLOG.txt

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with: # upload release files
          tag_name: ${{ github.ref }}
          release_name: ${{ github.ref }}
          draft: false
          prerelease: false
          files: |
            gowallet_linux_amd64
            gowallet_windows_amd64.exe
            gowallet_darwin_amd64